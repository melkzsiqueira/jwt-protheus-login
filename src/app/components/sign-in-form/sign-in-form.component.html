<div class="container">
    <div class="box">
      <div class="logo">
        <img src="../../../assets/jwt.png" width="112" height="28">
      </div>
  
      <form novalidate (ngSubmit)="signIn()" [formGroup]="signInForm">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input
              class="input"
              type="text"
              id="username"
              placeholder="UsuÃ¡rio"
              formControlName="username"
              [ngClass]="{ 'is-invalid': displayMessage.username }"
            />
            <span class="has-text-danger is-size-7" *ngIf="displayMessage.username">
              <p [innerHTML]="displayMessage.username"></p>
            </span>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input
              class="input"
              type="password"
              id="password"
              placeholder="Senha"
              formControlName="password"
              [ngClass]="{ 'is-invalid': displayMessage.password }"
            />
            <span class="has-text-danger is-size-7" *ngIf="displayMessage.password">
              <p [innerHTML]="displayMessage.password"></p>
            </span>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-primary" id="signin" type="submit" [disabled]="signInForm.invalid">
              Entrar
            </button>
          </p>
        </div>
      </form>
    </div>
</div>
